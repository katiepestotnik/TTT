<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div><span class="winner"></span></div>
    <div class="img-div"></div>
    <form class="input-container">
        <span id="label-1">Player X:</span><input class='input-x input'type="text" placeholder="name"><input class="name-btn-1 btn" type="submit" value="ENTER"/><br>
        <span id="label-2">Player O:</span><input class='input-o input'type="text" placeholder="name"><input class="name-btn-2 btn" type="submit" value="ENTER"/>
    </form>
    <div class="display-p1"></div>
    <div class="display-p2"></div>
    <div class="player-container">
        <div class="status"></div>
        <div class="current-player"></div> 
    </div>

    <div class="container">
        <div class="box one"></div>
        <div class="box two"></div>
        <div class="box three"></div>
        <div class="box four"></div>
        <div class="box five"></div>
        <div class="box six"></div>
        <div class="box seven"></div>
        <div class="box eight"></div>
        <div class="box nine"></div>
    </div>
    <button class="reset">RESET</button>

</body>
</html>
