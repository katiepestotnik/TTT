<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./js/app.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    Player X:<input class='input-x'type="text" placeholder="name"><button class="name-btn-1">ENTER</button><br>
    Player O:<input class='input-o'type="text" placeholder="name"><button class="name-btn-2">ENTER</button>
    <h3 class="display-p1"></h3>
    <h3 class="display-p2"></h3>
    <h4><span class="winner"></span></h4>
    <h5 class="status">Current Player:<span class="current-player"></span> </h5>
    <div class="container">
        <div class="box one"></div>
        <div class="box two"></div>
        <div class="box three"></div>
        <div class="box four"></div>
        <div class="box five"></div>
        <div class="box six"></div>
        <div class="box seven"></div>
        <div class="box eight"></div>
        <div class="box nine"></div>
    </div>
    <button class="reset">RESET</button>

</body>
</html>
